<ul class="piWrapper">
	{% comment %}
		<li class="mail">
			<span></span> <a title="" href="mailto:{{ person.email }}">{{ person.email }}</a>
		</li>
	{% endcomment %}
	{% if profile.homepage %}
		<li class="url">
			<span></span> <a title="" href="{{ profile.homepage }}">homepage</a>
		</li>
	{% endif %}
	<li class="amo"><span></span> <a class="window" title="AMO profile" href="https://addons.mozilla.org/en-US/firefox/user/{{ person.username }}">AMO profile</a></li>
</ul>
